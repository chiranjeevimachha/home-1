  <div class="container mb-4">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/item-images/men/20200729_172540000_iOS.jpg">

        </div>
        <div class="carousel-item">
          <img src="./img/item-images/men/20200729_172541000_iOS.jpg" alt="">

      </div>
      <a href="#home-carousel" class="carousel-control-prev" data-slide="prev">

      <div class="modal-content">

          <button class="close" data-dismiss="modal">
            <!-- &times; -->
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body p-0">
          <div class="item-additonal-details">
            <div class="carousel-container">
              <div class="carousel slide" data-ride="carousel" id="item-carousel">
                <ol class="carousel-indicators">
                  <li class="active" data-slide-to='0' data-target="#item-carousel"></li>
                </ol>
                <div class="carousel-inner">
                </div>
                <a href="#item-carousel" class="carousel-control-prev border-danger" data-slide="prev">

                </a>

              <p class="lead info"></p>
              <h5>Item ID : <span class="id"></span></h5>
